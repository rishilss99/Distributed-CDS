{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {{ form.csrf_token }}
    <div>
      {{ form.username.label }} {{ form.username }}
    </div>
    <div>
      {{ form.password.label }} {{ form.password }}
    </div>
    <div>
      {{ form.remember_me }} {{ form.remember_me.label }}
    </div>
    <div>
      <input type="submit" value="Sign In">
    </div>
  </form>
{% endblock %}
