{% extends 'base.html' %}

{% block title %}Download{% endblock %}

{% block content %}
  <h1>Download</h1>
  {% if files %}
    <ul>
      {% for file in files %}
        <li><a href="{{ url_for('download_file', file_path=file.path) }}">{{ file.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No files found.</p>
  {% endif %}
{% endblock %}
